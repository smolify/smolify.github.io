        .prose-content p { font-size: 1rem; line-height: 1.8; color: var(--text-muted); margin-bottom: 1.25rem; font-weight: 300; }

        .prose-content a:hover { border-bottom-color: var(--saffron-marigold); color: var(--green-vedic); }

        .prose-content th { text-align: left; padding: 1rem; background: rgba(6, 78, 59, 0.05); color: var(--green-vedic); font-weight: 700; border-bottom: 2px solid rgba(6, 78, 59, 0.1); }
